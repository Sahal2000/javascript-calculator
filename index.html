<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="displayMonitor">
            <p><span id="display"></span></p>
        </div>
        <div class="buttons">
            <button onclick="acButton()" class="ac numberButton">AC</button>
            <button onclick="delButton()" class="numberButton">DEL</button>
            <button onclick="operateNumber('/')" class="numberButton">/</button>
            <button onclick="inputNumber(1)" class="numberButton">1</button>
            <button onclick="inputNumber(2)" class="numberButton">2</button>
            <button onclick="inputNumber(3)" class="numberButton">3</button>
            <button onclick="operateNumber('*')" class="numberButton">*</button>
            <button onclick="inputNumber(4)" class="numberButton">4</button>
            <button onclick="inputNumber(5)" class="numberButton">5</button>
            <button onclick="inputNumber(6)" class="numberButton">6</button>
            <button onclick="operateNumber('+')" class="numberButton">+</button>
            <button onclick="inputNumber(7)" class="numberButton">7</button>
            <button onclick="inputNumber(8)" class="numberButton">8</button>
            <button onclick="inputNumber(9)" class="numberButton">9</button>
            <button onclick="operateNumber('-')" class="numberButton">-</button>
            <button onclick="dotButton()" class="numberButton">.</button>
            <button onclick="inputNumber(0)" class="numberButton">0</button>
            <button onclick="equalFunction()" class="ac numberButton">=</button>
        </div>
    </div>
    <script src="my.js"></script>
</body>
</html>
